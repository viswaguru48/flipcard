<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipcard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <figure class="front"></figure>   
                <span class="back"> 
                    <h3>Jack William</h3>
                    <p>Web Developer</p>
                </span>
            </div>
                <div class="card">
                    <figure class="front1"></figure>   
                    <span class="back"> 
                        <h3>Andrew</h3>
                        <p>Web Developer</p>
                    </span>
                </div>

                <div class="card">
                    <figure class="front2"></figure>   
                    <span class="back"> 
                        <h3>Sam Drake</h3>
                        <p>Web Developer</p>
                    </span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
